<div class="modal fade" id="signupModalCenter" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
<ngx-ui-loader 
    [loaderId]="'loader-signup'"
    [text]="'Processing...'"
    [textColor]="'#f62f5e'"
    [hasProgressBar]="true"
    [overlayColor]="'transparent'"
    ></ngx-ui-loader>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create Account Now</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "signupForm">
                <div class="form-group">
                    <input type="email" class="form-control" formControlName="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="userPass" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="userPass2" placeholder="Re-type Password">
                </div>
                <app-cbutton value="Signup" class='md' (click) = 'createUser()'></app-cbutton> 
            </form>
        </div>
        <div class="modal-footer">
            <a href='#'>Forgot password?</a>
            <a href='#'>Have an account</a>
        </div>
        </div>
    </div>
</div>
