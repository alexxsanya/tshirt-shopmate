<div class="app-header sticky-top ">
  <nav class="navbar navbar-expand navbar-dark bg-dark cust-main-navbar">
    <a class="navbar-brand" href="/">TURING SHOPMATE</a>
  
    <div class="collapse navbar-collapse menu" id="navbar-menu">
      <ul class="navbar-nav mr-5 cust-menu-bar" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <li class="nav-item">
          <a class="nav-link" routerLink="dept/regional" 
            routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Regional </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="dept/nature"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Nature <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="dept/seasonal" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Seasonal</a>
        </li>
      </ul>
      <form class="form-inline my-lg-0 mr-auto cust-search-form">
          <i class="fa fa-search search-icon"></i>
        <input class="form-control mr-sm-2" type="search" placeholder="search anything" aria-label="Search">
      </form>
      <div class="navbar shopping-cart">
        <i class="fa fa-shopping-bag"></i>
        <span class="badge badge-light">4</span>
      </div>
    </div>

    <button class="navbar-toggler" type="button" 
      data-toggle="collapse" data-target="#navbar-menu"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
 
    <div class="navbar shopping-cart" 
      data-toggle="modal" data-target="#exampleModalScrollable"
      aria-label="Toggle navigation">
      <i class="fa fa-sign-in"></i>
    </div>
  </nav>
<div>

<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
