<div class="app-products">
  <ngx-ui-loader 
    [loaderId]="'loader-products'"
    [text]="'Loading Items...'"
    [textColor]="'#f62f5e'"
    [textPosition]="'center-top'"
    [hasProgressBar]="false"
    [overlayColor]="'transparent'"
    [fgsType]="'SPINNER.wanderingCubes'"
  
  ></ngx-ui-loader>
  <div class="filter-box">
    <app-filter></app-filter>
  </div>
  <div class="grid-layout">
    <div *ngFor="let product of productStore.rows">
        <app-product id={{product.product_id}}
            name={{product.name}}
            thumbnail="https://backendapi.turing.com/images/products/{{product.thumbnail}}"
            price={{product.price}}
            old_price={{product.discounted_price}}
        >
        </app-product>
    </div>

  </div>
</div>
