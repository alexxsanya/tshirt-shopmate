<div class="app-products">
  <ngx-ui-loader 
    [loaderId]="'loader-products'"
    [text]="'Loading Shirts...'"
    [textColor]="'#f62f5e'"
    [textPosition]="'center-top'"
    [hasProgressBar]="false"
    [overlayColor]="'transparent'"
    [fgsType]="'SPINNER.wanderingCubes'"
  
  ></ngx-ui-loader>
  <div class="filter-box">
    <app-filter></app-filter>
  </div>
  <div class="grid-layout">
    <div class="products-grid">
      <div class="item" 
        *ngFor="let product of productStore.rows | paginate: { itemsPerPage: 12, currentPage: p }">
          <app-product id={{product.product_id}}
              name={{product.name}}
              thumbnail="https://backendapi.turing.com/images/products/{{product.thumbnail}}"
              price={{product.price}}
              discounted_price={{product.discounted_price}}
          >
          </app-product>
      </div>
    </div>
    <pagination-controls class="my-pagination" (pageChange)="p = $event"  
      autoHide="true"
      responsive="true"
      previousLabel="Back"
      nextLabel="Forward"></pagination-controls>
    </div>
</div>
